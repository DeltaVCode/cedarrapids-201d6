<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adopt a Pet!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <header>
        <h1>Adopt our Kittens NOW!</h1>
    </header>


    <form  id="new-pets">
        <fieldset>
            <legend>Add new animal to the shelter.</legend>
         <!-- label tag -->
         <!-- //input tags -->
            <label for="name">Name</label>
            <input id="name" type="text" required/>
            <label>Breed Type</label>
            <input id="breed" type="text" required/>
            <label>Image Name</label>
            <input id="imageName" type="text" required/>  
            <label>Pet Interests</label>
            <input type="text" id="interests" required/>
        </fieldset>
        <fieldset>
            <legend>Placement Information</legend>
            <p>Can be place with....</p>
            <label>Kids</label>
            <input id="kids" name="isGoodWithKids" type="checkbox" />
            <label>Dogs</label>
            <input id="dogs" name="isGoodWithDogs" type="checkbox" />
            <label>Cats</label>
            <input id="cats" name="isGoodWithCats" type="checkbox" />
        </fieldset>

        <button type="reset" value="reset">RESET form</button>
        <button type="submit">Click to add new pet.</button>
       </form>





    <main>
        <h2> Kittens available for Adoption.</h2>

        <section id="kittenProfiles">

            <th>Name</th>

</tbody>

</body>
